<header class="fixed-header">
  <div class="auth-links">
    <!-- Show login/signup links when user is not authenticated -->
    <ng-container *ngIf="user$ | async as user; else notLoggedIn">
      <span class="user-info">Welcome, {{ user.displayName || user.email }}</span>
      <button class="auth-link logout-btn" (click)="logout()">Logout</button>
    </ng-container>
    <ng-template #notLoggedIn>
      <a routerLink="/login" class="auth-link">Login</a>
    </ng-template>
  </div>
  <div class="header-slider">
    <!-- Images clickable to advance slider; cross-fade without flicker -->
    <img *ngFor="let img of sliderImages; let i = index"
         [src]="img"
         [alt]="'Slide ' + (i+1)"
         class="slider-image"
         [class.active]="i === currentSlide"
         [class.fading-out]="i === fadingOutIndex"
         (click)="onImageClick(i)">
  </div>
  <div class="tools-bar">
    <nav class="tools-tabs">
      <a 
        class="tools-tab" 
        [class.active]="activeTab === 'viewer'"
        routerLink="/" 
        (click)="activeTab = 'viewer'" 
        href="javascript:void(0);">
        About
      </a>
      <a 
        class="tools-tab" 
        [class.active]="activeTab === 'ebizFlow'" 
        routerLink="/ebizFlow"
        (click)="activeTab = 'ebizFlow'">
        EbizFlow
      </a>
      <a 
        class="tools-tab" 
        [class.active]="activeTab === 'admin'" 
        routerLink="/listener"
        (click)="activeTab = 'admin'">
        Projects
      </a>
      <!-- <a 
        class="tools-tab" 
        [class.active]="activeTab === 'admin'" 
        routerLink="/listener"
        (click)="activeTab = 'admin'">
        Order History
      </a>
      <a 
        class="tools-tab" 
        [class.active]="activeTab === 'admin'" 
        routerLink="/listener"
        (click)="activeTab = 'admin'">
        Order tracking
      </a> -->
    </nav>
  </div>
</header>
